<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a th:href="@{/user/ajout}" class="btn btn-primary">Ajouter</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered no-wrap">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Téléphone</th>
                                <th>Email</th>
                                <th>Login</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"> </td>
                                <td th:text="${user.nom}"> </td>
                                <td th:text="${user.prenom}"> </td>
                                <td th:text="${user.telephone}"> </td>
                                <td th:text="${user.email}"> </td>
                                <td th:text="${user.login}"> </td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{'/user/edit/'+${user.id}}">modifier</a>
                                    <a class="btn btn-danger" th:href="@{'/user/supprimer/'+${user.id}}">supprimer</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
