<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a th:href="@{/classe/ajout}" class="btn btn-primary">Ajouter</a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered no-wrap">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Niveau</th>
                                <th>Spécialité</th>
                                <th>Libellé</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="classe : ${classes}">
                                <td th:text="${classe.id}"> </td>
                                <td th:text="${classe.niveau}"> </td>
                                <td th:text="${classe.specialite}"> </td>
                                <td th:text="${classe.libelle}"> </td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{'/classe/edit/'+${classe.id}}">modifier</a>
                                    <a class="btn btn-danger" th:href="@{'/classe/supprimer/'+${classe.id}}">supprimer</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
